{% block content %}
<div class="container">

    <!-- Poster background -->
    {% for result in results %}

        <img src="{{ result.homepage }}" alt="{{ result.title }} poster" class="img-responsive">
        <li class="text-center">
            <a href="/movie/{{movie.id}}">

    </div>

    {% endfor %}

   

    

</div>
{%endblock%}
